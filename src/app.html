<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="https://svelte-awesome-color-picker.vercel.app/cover.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Svelte Awesome Color Picker Documentation</title>
		<meta name="title" content="Svelte Awesome Color Picker Documentation" />
		<meta
			name="description"
			content="Highly customizable color picker component library with built in keyboard navigation. It is compatible with form libraries."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://svelte-awesome-color-picker.vercel.app/" />
		<meta property="og:title" content="Svelte Awesome Color Picker Documentation" />
		<meta
			property="og:description"
			content="Highly customizable color picker component library with built in keyboard navigation. It is compatible with form libraries."
		/>
		<meta property="og:image" content="https://svelte-awesome-color-picker.vercel.app/cover.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://svelte-awesome-color-picker.vercel.app/" />
		<meta property="twitter:title" content="Svelte Awesome Color Picker Documentation" />
		<meta
			property="twitter:description"
			content="Highly customizable color picker component library with built in keyboard navigation. It is compatible with form libraries."
		/>
		<meta
			property="twitter:image"
			content="https://svelte-awesome-color-picker.vercel.app/cover.png"
		/>

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
